name: compile

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '.github/workflows/compile.yml'

  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - '.github/workflows/compile.yml'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '22'
    - name: compile
      run: |
        npm ci
        npm run build --if-present
